<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/41323b41f6.js"></script>
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>To-Do List</title>
</head>
<body>
    <section class="toDoContainer">
        <h1><i class="fa-solid fa-list-check"></i>Lista de tarefas</h1>
        <div class="inputBox">
            <input type="text" placeholder="Adicionar nova tarefa" id="inputText">
            <button id="btnAdd"><i class="fa-solid fa-plus"></i></button>
        </div>
        <div class="listBox">
            <ul class="todoList" id="todoList">
            </ul>
        </div>
        <div class="footerBox">
            <span id="peddingTasks">VocÃª tem 0 tarefas pendentes.</span>
            <button id="btnClear">Limpar tudo</button>
        </div>
    </section>
    <script src="main.js"></script>
</body>
</html>
